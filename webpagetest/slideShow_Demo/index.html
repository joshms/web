//Seventh step
var slideIndex = 0;
    
showDivs(slideIndex);
    
function plusDivs(n) {
    slideIndex = slideIndex+n;
    showDivs(slideIndex);
}
        
function showDivs(theIndex){ 
    
    var x = document.getElementsByClassName("mySlides");

    var highestIndex = x.length - 1; //since we start at zero the highest index is one less than the number of items
    
    if (theIndex > highestIndex) {slideIndex = 0;}//if we've added beyond the number of indices, then we start back at zero
  
    if (theIndex < 0) {slideIndex = highestIndex;}//if we've subtracted below zero, then we start at the top
    
    for (i=0; i<x.length; i++){
        x[i].style.display = "none";
    }
        
    x[slideIndex].style.display = "block";
}
